<!DOCTYPE html>
<html>

    <title>Images</title>
  </head>
  <body>

  <!-- includeStart -->


  .. raw:: html

    <div id="pig">
      <img id='gsPreviewImg'>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.swipebox/1.4.4/css/swipebox.min.css">
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.swipebox/1.4.4/js/jquery.swipebox.min.js"></script>
    <script type="text/javascript" src="https://i.modjeska.us/js/pig.js"></script>
    <script type="text/javascript">

      function compare(a, b) {
        const filenameA = a.filename.toUpperCase();
        const filenameB = b.filename.toUpperCase();
        let comparison = 0;
        if (filenameA > filenameB) {
          comparison = 1;
        } else if (filenameA < filenameB) {
          comparison = -1;
        }
        return comparison;
      }

      var imageData = [         {"filename": "20190915.1100.kdx175.Body.Sanding.Log.Main_Shop^000.jpeg", "aspectRatio": "0.8100"},
        {"filename": "000.jpeg", "aspectRatio": "0.8100"}, ];
      imageData.sort(compare);
      var pig = new Pig(imageData, {
        urlForSize: function(filename, size) {
        return 'source/_static/images/' + 'img/' + size + '/' + filename;
      },
      addAnchorTag: true,
      anchorTargetDir: "source/_static/images/",
      anchorClass: "swipebox"
      }).enable();
      ;( function( $ ) {
      	$( '.swipebox' ).swipebox();
      } )( jQuery );
    </script>

    <!-- includeEnd -->

  </body>
</html>
